<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Von Kurt’s Galerie</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Meine Bildergalerie</h1>
  </header>

  <main>
    <div class="galerie">
      <div class="bild">
        <img src="IMG-20190522-WA0000.jpg" alt="Frühlingsblick">
        <h3>Frühlingsblick</h3>
        <button>Kaufen</button>
      </div>
      <div class="bild">
        <img src="IMG-20190522-WA0001.jpg" alt="Retro Vision">
        <h3>Retro Vision</h3>
        <button>Kaufen</button>
      </div>
      <div class="bild">
        <img src="20200316_110923.jpg" alt="Retro Vision 2">
        <h3>Retro Vision 2</h3>
        <button>Kaufen</button>
      </div>
      <div class="bild">
        <img src="20250615_1655_Winter%20Battle%20Encounter_remix.png" alt="Winter Battle">
        <h3>Winter Battle</h3>
        <button>Kaufen</button>
      </div>
    </div>
  </main>

  <footer>
    <h2>Kontakt</h2>
    <p>Interesse an einem Bild? Schreib mir gern eine Nachricht:</p>
    <form>
      <input type="text" placeholder="Dein Name" required>
      <input type="email" placeholder="Deine E-Mail" required>
      <textarea placeholder="Deine Nachricht" required></textarea>
      <button type="submit">Senden</button>
    </form>
  </footer>
</body>
</html>
