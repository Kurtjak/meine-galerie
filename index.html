<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Willkommen in meiner Bilderwelt</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #lightbox img {
      max-width: 90%;
      max-height: 90%;
    }
  </style>
</head>
<body>

  <header class="hero">
    <h1>Willkommen in meiner<br>Bilderwelt</h1>
    <div class="buttons">
      <a href="#galerie" class="btn">Zur Galerie</a>
      <a href="https://wise.com" class="btn">Spenden Ã¼ber Wise</a>
      <a href="mailto:deine@email.de" class="btn">Kontakt</a>
    </div>
  </header>

  <section id="galerie">
    <div class="gallery">
      <!-- Bildergalerie -->
      <!-- Automatisch generierter Block pro Bild -->
      <!-- Du kannst diesen Bereich mit weiteren Bildern erweitern -->
      <script>
        const bilder = [
          "Bunt.jpg", "Ein Weg ins Dorf.jpg", "Fischbot.jpg", "Mondpfat.jpg",
          "Monets Garten.png", "Paris in nachts Lict.png", "Renesans.png", "Retro.jpg",
          "Sonnenuntergang.jpg", "Spaniesche Dorf.jpg", "Venedig.png", "Winter Battle.png",
          "Yacht Club.jpg", "x.png"
        ];
        const gallery = document.write(bilder.map(name => `
          <div class="image-container">
            <img src="${name}" alt="${name.split('.')[0]}" onclick="openLightbox(this)">
            <p class="title">${name.split('.')[0]}</p>
            <a href="mailto:deine@email.de" class="btn">Kaufen</a>
          </div>
        `).join(''));
      </script>
    </div>
  </section>

  <div id="lightbox">
    <img id="lightbox-img" />
  </div>

  <script>
    function openLightbox(img) {
      document.getElementById("lightbox-img").src = img.src;
      document.getElementById("lightbox").style.display = "flex";
    }
    document.getElementById("lightbox").onclick = function () {
      this.style.display = "none";
    };
  </script>

</body>
</html>
