<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meine Bildergalerie</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Meine Bildergalerie</h1>

  <div class="bild-block">
    <a href="20250615_1655_Winter Battle Encounter_remix_01jxt1aqtzehyr198qaf.jpg" target="_blank">

    </a>
    <h2>Winter Battle</h2>
    <button>Kaufen</button>

  <div class="bild-block">

      <img src="Ein Weg ins Dorf.jpg" alt="Ein Weg ins Dorf" />

    <button>Kaufen</button>
  </div>

  <div class="bild-block">
    <a href="Fischbot.jpg" target="_blank">
      <img src="Fischbot.jpg" alt="Fischbot" />
    </a>
    <h2>Fischbot</h2>
    <button>Kaufen</button>
  </div>

  <div class="bild-block">
    <a href="Mondpfat.jpg" target="_blank">
      <img src="Mondpfat.jpg" alt="Mondpfat" />
    </a>
    <h2>Mondpfat</h2>
    <button>Kaufen</button>
  </div>

  <div class="bild-block">
    <a href="Retro.jpg" target="_blank">
      <img src="Retro.jpg" alt="Retro" />
    </a>
    <h2>Retro</h2>
    <button>Kaufen</button>
  </div>

  <div class="bild-block">
    <a href="Sonnenuntergang.jpg" target="_blank">
      <img src="Sonnenuntergang.jpg" alt="Sonnenuntergang" />
    </a>
    <h2>Sonnenuntergang</h2>
    <button>Kaufen</button>
  </div>

  <div class="bild-block">
    <a href="Yacht Club.jpg" target="_blank">
      <img src="Yacht Club.jpg" alt="Yacht Club" />
    </a>
    <h2>Yacht Club</h2>
    <button>Kaufen</button>
  </div>

  <div class="bild-block">
    <a href="spanisch.jpg" target="_blank">
      <img src="spanisch.jpg" alt="spanisch" />
    </a>
    <h2>Spanisch</h2>
    <button>Kaufen</button>
  </div>

  <div class="bild-block">
    <a href="x.jpg" target="_blank">
      <img src="x.jpg" alt="x" />
    </a>
    <h2>Unbenannt</h2>
    <button>Kaufen</button>
  </div>

  <footer>
    <h2>Kontakt</h2>
    <p>Interesse an einem Bild? Schreib mir gern eine Nachricht:</p>
    <form>
      <input type="text" placeholder="Dein Name" required />
      <input type="email" placeholder="Deine E-Mail" required />
      <textarea placeholder="Deine Nachricht" required></textarea>
      <button type="submit">Senden</button>
    </form>
  </footer>
</body>
</html>
