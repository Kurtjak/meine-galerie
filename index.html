
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meine Bildergalerie</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Meine Bildergalerie</h1>

  <div class="bild-block">
    <img src="5370876077485979486_121.jpg" alt="Abendhimmel über Feldern" />
    <h2>Abendhimmel über Feldern</h2>
    <button>Kaufen</button>
  </div>

  <div class="bild-block">
    <img src="5370876077485979533_121.jpg" alt="Lichter der Großstadt" />
    <h2>Lichter der Großstadt</h2>
    <button>Kaufen</button>
  </div>

  <div class="bild-block">
    <img src="5370876077485979572_121.jpg" alt="Herbstlicher Waldweg" />
    <h2>Herbstlicher Waldweg</h2>
    <button>Kaufen</button>
  </div>

  <div class="bild-block">
    <img src="neues-bild.jpg" alt="Schneebedeckte Berge" />
    <h2>Schneebedeckte Berge</h2>
    <button>Kaufen</button>
  </div>

  <footer>
    <h2>Kontakt</h2>
    <p>Interesse an einem Bild? Schreib mir gern eine Nachricht:</p>
    <form>
      <input type="text" placeholder="Dein Name" required />
      <input type="email" placeholder="Deine E-Mail" required />
      <textarea placeholder="Deine Nachricht" required></textarea>
      <button type="submit">Senden</button>
    </form>
  </footer>
</body>
</html>
