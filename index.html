<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Willkommen in meiner Bilderwelt</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Hero / Willkommensbereich -->
  <header class="hero">
    <div class="hero-content">
      <h1>Willkommen in meiner<br>Bilderwelt</h1>
      <div class="buttons">
        <a href="#galerie" class="btn">Zur Galerie</a>
        <a href="https://wise.com" class="btn" target="_blank">Spenden über Wise</a>
        <a href="mailto:deine@email.de" class="btn">Kontakt</a>
      </div>
    </div>
  </header>

  <!-- Galerie-Bereich -->
  <section id="galerie">
    <div class="gallery">

      <!-- Beispielbilder -->
      <div class="image-container">
        <img src="Bunt.jpg" alt="Bunt" onclick="openLightbox(this)">
        <p class="title">Bunt</p>
        <a href="mailto:deine@email.de" class="btn">Kaufen</a>
      </div>

      <!-- Weitere Bilder kannst du hier hinzufügen -->

    </div>
  </section>

  <!-- Lightbox Modal -->
  <div id="lightbox">
    <img id="lightbox-img" />
  </div>

  <!-- Lightbox JavaScript -->
  <script>
    function openLightbox(img) {
      document.getElementById("lightbox-img").src = img.src;
      document.getElementById("lightbox").style.display = "flex";
    }
    document.getElementById("lightbox").onclick = function () {
      this.style.display = "none";
    };
  </script>

</body>
</html>
