<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meine Bildergalerie</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Meine Bildergalerie</h1>

  <div class="bild-block">
    <img src="IMG-20190522-WA0000.jpg" alt="Frühlingsblick" />
    <h2>Frühlingsblick</h2>
    <button>Kaufen</button>
  </div>

  <div class="bild-block">
    <img src="IMG-20190522-WA0001.jpg" alt="Retro Vision" />
    <h2>Retro Vision</h2>
    <button>Kaufen</button>
  </div>

  <div class="bild-block">
    <img src="20200316_110923.jpg" alt="Retro Vision 2" />
    <h2>Retro Vision 2</h2>
    <button>Kaufen</button>
  </div>

  <div class="bild-block">
    <img src="20250615_1655_Winter Battle Encounter_remix_01jxt1aqtzehyr198qaf.jpg" alt="Winter Battle" />
    <h2>Winter Battle</h2>
    <button>Kaufen</button>
  </div>

  <footer>
    <h2>Kontakt</h2>
    <p>Interesse an einem Bild? Schreib mir gern eine Nachricht:</p>
    <form>
      <input type="text" placeholder="Dein Name" required />
      <input type="email" placeholder="Deine E-Mail" required />
      <textarea placeholder="Deine Nachricht" required></textarea>
      <button type="submit">Senden</button>
    </form>
  </footer>
</body>
</html>
