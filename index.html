<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bildergalerie</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

 <!-- Hero-Bereich -->
<header class="hero">
  <div class="hero-content">
    <h1>Willkommen in meiner<br>Bilderwelt</h1>
    <a href="mailto:kesarkurt@gmail.com" class="btn">Kontakt</a>
    <p class="spenden-text">Spenden f체r meine Kunst</p>
  </div>
</header>
 

  <!-- Galerie -->
  <section id="galerie">
    <div class="gallery">

      <div class="image-container"><img src="Ein Weg ins Dorf.jpg" alt="Ein Weg ins Dorf" onclick="openLightbox(this)"><p class="title">Ein Weg ins Dorf</p></div>
      <div class="image-container"><img src="Fischbot.jpg" alt="Fischbot" onclick="openLightbox(this)"><p class="title">Fischbot</p></div>
      <div class="image-container"><img src="Mondpfat.jpg" alt="Mondpfat" onclick="openLightbox(this)"><p class="title">Mondpfat</p></div>
      <div class="image-container"><img src="Monets Garten.png" alt="Monets Garten" onclick="openLightbox(this)"><p class="title">Monets Garten</p></div>
      <div class="image-container"><img src="Paris im D채mmerung.png" alt="Paris im D채mmerung" onclick="openLightbox(this)"><p class="title">Paris im D채mmerung</p></div>
      <div class="image-container"><img src="Renesans.png" alt="Renesans" onclick="openLightbox(this)"><p class="title">Renesans</p></div>
      <div class="image-container"><img src="Retro.jpg" alt="Retro" onclick="openLightbox(this)"><p class="title">Retro</p></div>
      <div class="image-container"><img src="Sonnenuntergang.jpg" alt="Sonnenuntergang" onclick="openLightbox(this)"><p class="title">Sonnenuntergang</p></div>
      <div class="image-container"><img src="Spaniesche Dorf.jpg" alt="Spaniesche Dorf" onclick="openLightbox(this)"><p class="title">Spaniesche Dorf</p></div>
      <div class="image-container"><img src="Venedig.png" alt="Venedig" onclick="openLightbox(this)"><p class="title">Venedig</p></div>
      <div class="image-container"><img src="1870.png" alt="1870" onclick="openLightbox(this)"><p class="title">1870</p></div>
      <div class="image-container"><img src="Yacht Club.jpg" alt="Yacht Club" onclick="openLightbox(this)"><p class="title">Yacht Club</p></div>
    </div>
  </section>

  <!-- Lightbox -->
  <div id="lightbox">
    <img id="lightbox-img" />
  </div>

  <script>
    function openLightbox(img) {
      document.getElementById("lightbox-img").src = img.src;
      document.getElementById("lightbox").style.display = "flex";
    }
    document.getElementById("lightbox").onclick = function () {
      this.style.display = "none";
    };
  </script>

</body>
</html>
