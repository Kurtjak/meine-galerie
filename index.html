<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Meine Galerie</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Meine Bildergalerie</h1>
  <div class="galerie">

    <!-- Bild 1 -->
    <div class="bild-block">
      <img src="20250615_1655_Winter Battle Encounter_remix.jpg" alt="Winter Battle">
      <h2>Winter Battle Encounter</h2>
      <button>Kaufen</button>
    </div>

    <!-- Bild 2 -->
    <div class="bild-block">
      <img src="Ein Weg ins Dorf.jpg" alt="Dorfweg">
      <h2>Ein Weg ins Dorf</h2>
      <button>Kaufen</button>
    </div>

    <!-- Bild 3 -->
    <div class="bild-block">
      <img src="Fischbot.jpg" alt="Fischbot">
      <h2>Fischbot</h2>
      <button>Kaufen</button>
    </div>

    <!-- Bild 4 -->
    <div class="bild-block">
      <img src="Mondpfat.jpg" alt="Mondpfad">
      <h2>Mondpfat</h2>
      <button>Kaufen</button>
    </div>

    <!-- Bild 5 â€“ mit Link -->
    <div class="bild-block">
      <a href="Retro.jpg" target="_blank">
        <img src="Retro.jpg" alt="Retro" />
      </a>
      <h2>Retro</h2>
      <button>Kaufen</button>
    </div>

    <!-- Bild 6 -->
    <div class="bild-block">
      <img src="Sonnenuntergang.jpg" alt="Sonnenuntergang">
      <h2>Sonnenuntergang</h2>
      <button>Kaufen</button>
    </div>

    <!-- Bild 7 -->
    <div class="bild-block">
      <img src="Yacht Club.jpg" alt="Yacht Club">
      <h2>Yacht Club</h2>
      <button>Kaufen</button>
    </div>

    <!-- Bild 8 -->
    <div class="bild-block">
      <img src="spanisch.jpg" alt="Spanisch">
      <h2>Spanisch</h2>
      <button>Kaufen</button>
    </div>

    <!-- Bild 9 -->
    <div class="bild-block">
      <img src="x.jpg" alt="X">
      <h2>X</h2>
      <button>Kaufen</button>
    </div>

  </div>
</body>
</html>
